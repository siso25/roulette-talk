<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ページが表示できません</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style type="text/css">
    html {
      box-sizing: border-box;
      font-family: "ui-sans-serif", "system-ui", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      line-height: 1;
      font-size: 100%;
    }

    body {
      padding-top: 6rem;
      padding-left: 0.5rem;
      padding-right: 0.5rem;
    }

    .error-message {
      max-width: 24rem;
      margin-inline: auto;
    }

    .error-message__header {
      margin-bottom: 1.75rem;
    }

    .error-message__title {
      font-size: 5rem;
      color: #0086AB;
      text-align: center;
      margin-top: 0;
      margin-bottom: 0.75rem;
    }

    .error-message__subtitle {
      font-size: 2rem;
      text-align: center;
      color: #0086AB;
      margin-top: 0;
      margin-bottom: 0;
    }

    .error-message__body {
      font-size: 1rem;
      text-align: center;
    }

    .error-message__content {
      margin-bottom: 3.5rem;
    }

    .error-message__body p {
      line-height: 1.6rem;
      margin-top: 0;
      margin-bottom: 0;
    }
  </style>
</head>

<body>
  <div class="error-message">
    <header class="error-message__header">
      <h1 class="error-message__title">422</h1>
      <h2 class="error-message__subtitle">Unprocessable Entity</h2>
    </header>
    <div class="error-message__body">
      <div class="error-message__content">
        <p>ご不便をおかけし申し訳ございません。</p>
        <p>正常にご覧いただけるよう、解決に取り組んでおります。</p>
      </div>
    </div>
  </div>
</body>

</html>
