<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>お探しのページは見つかりません</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style type="text/css">
    html {
      box-sizing: border-box;
      font-family: "ui-sans-serif", "system-ui", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      line-height: 1;
      font-size: 100%;
    }

    body {
      padding-top: 6rem;
      padding-left: 1rem;
      padding-right: 1rem;
    }

    .error-message {
      max-width: 24rem;
      margin-inline: auto;
    }

    .error-message__header {
      margin-bottom: 1.75rem;
    }

    .error-message__title {
      font-size: 5rem;
      color: #0086AB;
      text-align: center;
      margin-top: 0;
      margin-bottom: 0.75rem;
    }

    .error-message__subtitle {
      font-size: 2rem;
      text-align: center;
      color: #0086AB;
      margin-top: 0;
      margin-bottom: 0;
    }

    .error-message__body {
      font-size: 1rem;
      text-align: center;
    }

    .error-message__content {
      margin-bottom: 3.5rem;
    }

    .error-message__body p {
      line-height: 1.6rem;
      margin-top: 0;
      margin-bottom: 0;
    }

    .error-message__body a {
      display: block;
      height: 3.5rem;
      width: 11rem;
      line-height: 3.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      color: #FFFFFF;
      background-color: #0086AB;
      margin-inline: auto;
      margin-top: 2rem;
    }

    .error-message__body a:hover {
      background-color: #006c8a;
    }
  </style>
</head>

<body>
  <div class="error-message">
    <header class="error-message__header">
      <h1 class="error-message__title">404</h1>
      <h2 class="error-message__subtitle">Not Found</h2>
    </header>
    <div class="error-message__body">
      <div class="error-message__content">
        <p>お探しのページは見つかりません。</p>
        <p>URLが正しく入力されているか確認してください。</p>
      </div>
      <a href="/">トップページに戻る</a>
    </div>
  </div>
</body>

</html>
